<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard UI 2</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        /* Hero Section Styles */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(to bottom, #333, #444);
            color: #fff;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 32px;
        }
        .hero button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #3e8e41;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero {
                height: 80vh;
            }
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 14px;
            }
            .hero button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Simple Dashboard UI 2</h1>
        <p>A modern minimalist dashboard for your web application.</p>
        <button>Get Started</button>
    </div>
    <script>
        // Add event listener to the button
        document.querySelector('.hero button').addEventListener('click', () => {
            alert('Welcome to Simple Dashboard UI 2!');
        });
    </script>
</body>
</html>
